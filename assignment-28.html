<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Matcher</title>
    <link rel="stylesheet" href="text.css"/>
</head>
<body>
    <style>
    body{
        background-image: url('https://img.freepik.com/free-photo/pieces-blue-stationery_23-2148169528.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1720915200&semt=ais_user');
        background-repeat: no-repeat;
        background-size: cover;
        
    }
    </style>
    <div class="main">
        <div class="input-box">
            <p><h1>Text Matcher</h1></p>
            <input type="text" id="input-field1" />
          <br/>
            <input type="text" id="input-field2" />
        </div>

        <div class="button-holder">
            <button onclick="TextMatch()">Submit</button>
            <button onclick="Reset()">Reset</button>
        </div>

        <div class="Result">
            <span id="Result"></span>
        </div>

    </div>
<script>
    const Text1 = document.getElementById("input-field1")
    const Text2 = document.getElementById("input-field2")
    const result = document.getElementById("Result")
    
    const txt1 = Text1
    const txt2 = Text2
    const res = result
    
    function TextMatch() {
        if ((txt1.value) == (txt2.value))
            res.innerText = "Text Match."
        else
            res.innerText = "Text Not Match."
    }
    
    function Reset() {
        txt1.value = " "
        txt2.value = " "
        res.innerText = " "
    }
</script>
</body>
</html>
